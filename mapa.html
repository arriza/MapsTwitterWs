<!DOCTYPE html>
<!center: {lat: 43.311373, lng: -2.68084},>
{% autoescape true %}
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
 <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: self.session.get['latitudea'], lng: self.session.get['longitudea']},
    zoom: 8
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2OV5Mg0sTfjHV_Epp6U1tcZ3bVKLAQOc&callback=initMap"
        async defer></script>
  </body>
</html>
{% endautoescape %}
