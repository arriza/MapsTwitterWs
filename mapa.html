<!DOCTYPE html>
<!center: {lat: 43.311373, lng: -2.68084},>
{% autoescape true %}
<html>
  <head>
    <title>Mapa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
 <body>
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 43.311373, lng: -2.68084 }
            });
            var marker = new google.maps.Marker({
                position: {lat: koordenatuak[0][0] , lng: koordenatuak[0][1] },
                title: koordenatuak[0][2],
                map: map
            });
        };

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AlzaSyC2OV5Mg0sTfjHV_Epp6U1tcZ3bVKLAQOc&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
{% endautoescape %}
